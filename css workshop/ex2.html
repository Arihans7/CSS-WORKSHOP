<!DOCTYPE html>
<html >
<head>
    
    <title>Styled Headings</title>
    <style>
        h1 {
            background-color: red;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        
        h2 {
            background-color: rgb(255, 182, 193); /* Light Pink */
            font-family: "Times New Roman", serif;
            font-size: 40px;
            padding: 10px;
        }
        
        h3 {
            background-color: #FFA500; /* Orange */
            font-family: Verdana, sans-serif;
            text-align: center;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        
        ul li:nth-child(even) {
            background-color: rgb(173, 216, 230); /* Light Blue */
        }
    </style>
</head>
<body>
    <h1>First Heading - Red Background</h1>
    <h2>Second Heading - Pink Background</h2>
    <h3>Third Heading - Orange Background with Text Shadow</h3>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
